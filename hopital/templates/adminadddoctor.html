<!DOCTYPE html>
<html>

<head>
    {%load static%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ajouter medecin</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/back-to-top-scroll-1.css' %}">
    <link rel="stylesheet" href="{% static 'css/back-to-top-scroll.css' %}">
    <link rel="stylesheet" href="{% static 'css/Bold-BS4-Animated-Back-To-Top.css' %}">
    <link rel="stylesheet" href="{% static 'css/cards.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'css/Pretty-Registration-Form.css' %}">
    <link rel="stylesheet" href="{% static 'css/Sidebar-Menu-1.css' %}">
    <link rel="stylesheet" href="{% static 'css/Sidebar-Menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body style="background-image: url(&quot;{% static '/img/star-sky.'%}jpg&quot; )">
    <nav class="navbar navbar-dark navbar-expand-md sticky-top bg-primary float-none">
        <div class="container-fluid"><img src="{% static '/img/mainicon.png' %}" width="30px" height="30px" alt="10px"><a class="navbar-brand text-center" href="#" style="margin: 0px 0px;">GESTION HOPITALE</a>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav text-light ml-auto">
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li> <a href="{% url 'admin_home' %}" style="/*color: white;*//*background-color: grey;*/">Dashboard</a></li>
                <li> <a href="{% url 'addDoctor' %}" style="color: white;background-color: grey;">Ajouter Medecin</a></li>
                <li> <a href="{% url 'viewmedecin' %}">Voir Medecin</a></li>
                <li> <a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
        <div class="page-content-wrapper">
            <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars" style="color: white;"></i></a>
                <div class="row register-form">
                    <div class="col-md-8 offset-md-2">
                        <form class="custom-form" method ='POST' action style="margin-top: 0px;background-color: rgba(0,0,0,0.05);">
                            {% csrf_token %}                           
                            <h1 style="color: white;">Add Doctor</h1>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Nom </label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="text" name = "nom"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Prenom </label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="text" name = "prenom"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field" style="color: rgb(255,255,255);">Email </label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="email"  name = "email"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field" style="color: rgb(255,255,255);">Password </label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="password"  name = "password1"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field" style="color: rgb(255,255,255);">Repeter Password </label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="password" name = "password2"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Gender</label></div>
                                <div class="col-sm-6 input-column"><select class="form-control" typr ="text"  name = "gendre"><optgroup label="Choose Your Gender"><option value="" selected="">Male</option><option value="">Female</option></optgroup></select></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Numero telephone</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="tel" name ="tele"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Address</label></div>
                                <div class="col-sm-6 input-column"><textarea class="form-control" type="text" name ="Address"></textarea></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Date de naissane</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="date" name="date"></div>
                            </div>
                          
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Specialite</label></div>
                                <div class="col-sm-6 input-column"><select class="form-control" type ="text" name="specialite"><optgroup label="Choose Your Field">
                                    {%for type in types %}

                                    <option value={{type.pk}} selected="">{{type.specialite}}</option>
                                    {%endfor %}
                                </optgroup></select></div>

                            </div><button class="btn btn-primary submit-button" type="submit">ajouter</button></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="scroll-top-wrapper"><span class="scroll-top-inner"><i class="fa fa-arrow-circle-up"></i></span></div>
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/back-to-top-scroll.js' %}"></script>
    <script src="{% static '/js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
    <script src="{% static '/js/bs-init.js' %}"></script>
    <script src="{% static '/js/Sidebar-Menu.js' %}"></script>
</body>

</html>
